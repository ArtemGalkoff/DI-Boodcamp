<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe game</h1>

    <!-- Выбор символа для игрока -->
    <div id="start" class="row text-center">
        Choose which one to play with:
        <button id="x" class="first">X</button>
        <button id="o" class="first">O</button>
    </div>

    <!-- Игровое поле -->
    <div id="container" class="row">
        <div class="field" id="1"></div>
        <div class="field" id="2"></div>
        <div class="field" id="3"></div>
        <div class="field" id="4"></div>
        <div class="field" id="5"></div>
        <div class="field" id="6"></div>
        <div class="field" id="7"></div>
        <div class="field" id="8"></div>
        <div class="field" id="9"></div>
    </div>

    <!-- Выбор уровня сложности -->
    <div id="difficulty" class="row text-center" style="display: none;">
        Choose difficulty:
        <button id="easy" class="first">Easy</button>
        <button id="hard" class="first">Hard</button>
    </div>

    <!-- Кнопка для перезапуска игры -->
    <div id="restart" class="row text-center" style="display: none;">
        <button id="restartButton">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
