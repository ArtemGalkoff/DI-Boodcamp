<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe App</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="recipe-app">
    <form id="recipeEntryForm" class="mb-4">
      <div class="form-group">
        <input type="text" id="recipeTitle" class="form-control" placeholder="Recipe Title" required />
      </div>
      <div class="form-group">
        <textarea id="ingredients" class="form-control" placeholder="Enter ingredients (one per line)" required></textarea>
      </div>
      <div class="form-group">
        <textarea id="instructions" class="form-control" placeholder="Enter cooking instructions" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
    
    <div id="recipeContainer" class="row"></div>
    
    <button id="clearRecipesButton" class="btn btn-danger">Clear All Recipes</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
